<div class="account-container" [class.account-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="account-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="account-app-name">devmx</h1>

    <span class="spacer"></span>

    <button mat-icon-button (click)="getOut()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container
    class="account-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        @for (item of navigation; track item) { @if (item.path) {
        <a mat-list-item [routerLink]="item.path" routerLinkActive="active">{{
          item.text
        }}</a>
        } @else if (item.icon) {
        <div mat-subheader>{{ item.text }}</div>
        } }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="account-sidenav-content">
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
